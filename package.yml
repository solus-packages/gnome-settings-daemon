name       : gnome-settings-daemon
version    : '42.1'
release    : 55
source     :
    - https://download.gnome.org/sources/gnome-settings-daemon/42/gnome-settings-daemon-42.1.tar.xz : ed65851ae54adcd58a24c86837d624fc6a14bd84ab22e94df40a3a4cfd19ffdb
license    : GPL-2.0-only
component  : desktop.gnome.core
summary    : Daemon handling the GNOME session settings
description: |
    This package contains the daemon which is responsible for setting the various parameters of a GNOME session and the applications that run under it.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(colord)
    - pkgconfig(gcr-base-3)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gweather4)
    - pkgconfig(ibus-1.0)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwacom)
    - pkgconfig(mm-glib)
    - pkgconfig(nss)
    - pkgconfig(upower-glib)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - pkgconfig(xorg-wacom)
    - pkgconfig(xrandr)
    - cups-devel
rundeps    :
    - bluez
    - gvfs
    - udisks
    - upower
setup      : |
    %patch -p1 < $pkgfiles/0001-Apply-Solus-defaults.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
